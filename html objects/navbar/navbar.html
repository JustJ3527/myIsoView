<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/2dd49550a9.js" crossorigin="anonymous"></script>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./navbar-style.css">
</head>
<body>
    <header>
        <nav class="nav-container-desktop">
            <div class="nav-logo">
                <img class="logo" src="./assets/logo.png" alt="logo" id="logo">
            </div>
            <input label="burger" class="checkbox" type="checkbox" name="" id="checkbox"/>
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="menu">
                <ul>
                    <li class="l-nav">shop</li>
                    <li class="l-nav">collection</li>
                    <li class="l-nav">about</li>
                    <li class="l-nav">contact</li>
                    <!-- Mobile -->
                    <li class="icon">
                        <span class="material-symbols-outlined">Element-10</span>
                        <span class="material-symbols-outlined">Element-2</span>
                        <span class="material-symbols-outlined">Element-3</span>
                        <span class="material-symbols-outlined">Element-4</span>
                    </li>
                </ul>
            </div>  
            <ul class="nav-right">
                <a href="#" class="navbar_item l-nav"><i class="fa-regular fa-user"></i></a>
                <li class="l-nav"><span class="material-symbols-outlined">Element-2</span></li>
                <li class="l-nav"><span class="material-symbols-outlined">Element-3</span></li>
                <li class="l-nav"><span class="material-symbols-outlined">Element-4</span></li>
            </ul>
        </nav>
        <div class="container">
        </div>
    </header>

    <main>

    </main>
</body>
</html>
